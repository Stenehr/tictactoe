<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="container">

            <div id="welcomeContainer">
                <h2 id="title">Welcome</h2>
                <div id="XorO">
                    <button id="X" value="X">X</button>
                    <span>or</span>
                    <button id="O" value="O">O</button>
                </div>
                <h2 id="playAgainMsg"></h2>
                <button id="playAgain"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
                <button id="playAgainNo"><i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
            </div>

            <div class='innerContainer'>
                <div class="square" value="0"></div>
                <div class="square" value="1"></div>
                <div class="square" value="2"></div>
                <!-- <br> -->
                <div class="square" value="3"></div>
                <div class="square" value="4"></div>
                <div class="square" value="5"></div>
                <!-- <br> -->
                <div class="square" value="6"></div>
                <div class="square" value="7"></div>
                <div class="square" value="8"></div>
            </div>

        </div> <!-- ./container -->

    <script src="final.js"></script>
    </body>
</html>
